    <main>
        <fieldset>
            <label>Username <input type="text" id="username" name="username" required></label>
            <label>Password <input type="password" id="pwd" name="pwd" pattern="[A-Za-z0-9]{8}"></label>
            <label>Retype Password <input type="password" id="checkpwd" name="checkpwd" pattern="[A-Za-z0-9]{8}"></label>
            <label>Email <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="Please enter a valid email address" required></label>
            <label>Page Rating <input type="range" id="range" name="range" min="0" max="5" value="0" step="1" list="rangevalues"></label>
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </datalist>
        </fieldset>
